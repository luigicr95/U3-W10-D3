<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Lastname</th>
      <th scope="col">City</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contactList">
      <th scope="row">-</th>
      <td>{{ item.name }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.city }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.email }}</td>
      <td>
        <button type="button" (click)="removeContact(item)">Delete</button>
      </td>
      <td><button type="button" (click)="showDetail(item)">Info</button></td>
    </tr>
  </tbody>
</table>
